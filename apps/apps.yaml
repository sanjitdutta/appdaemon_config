    - "media_player.kitchen_speaker"
#    - "media_player.living_room_tv"

control_volume:
  module: control_volume
  class: control_volume
  volume_up:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "911A3059-9EC1-4779-BB85-57025592A885"
  volume_down:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "5A426671-EA87-4958-BE4F-C41FF63CD440"
  media_players:
    - "media_player.49_tcl_roku_tv"
    - "media_player.actually_speakers"
    - "media_player.all_speakers"
    - "media_player.bedroom_speaker"
    - "media_player.bedroom_tv"
    - "media_player.kitchen_speaker"
    - "media_player.living_room_tv"

control_brightness:
  module: control_brightness
  class: control_brightness
  brightness_up:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "1685B59F-E976-4C7E-8C90-A61F9142DADE"
  brightness_down:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "282E2945-2678-41F4-A043-A6398BED0CFC"
  lights:
    - "light.desk_color_lamp_1"
    - "light.tv_color_lamp_2"
    - "light.tv_color_lamp_3"
    - "light.bed_color_lamp_4"
    - "light.desk_white_lamp_1"
    - "light.desk_white_lamp_2"

detect_noise:
  module: detect_noise
  class: detect_noise
  noise_level_sensor: "sensor.ac_noise_bool"
  media_players:
    - "media_player.49_tcl_roku_tv"
    - "media_player.actually_speakers"
    - "media_player.all_speakers"
    - "media_player.bedroom_speaker"
    - "media_player.bedroom_tv"
    - "media_player.kitchen_speaker"
    - "media_player.living_room_tv"
    - "media_player.spotify_sdlynx"

