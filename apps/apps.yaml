control_volume:
  module: control_volume
  class: control_volume
  volume_up:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "volume_up"
  volume_down:
    trigger_sources:
      - "ios.action_fired"
    event_data_keys:
      - "actionID"
    event_data_values:
      - "volume_down"
